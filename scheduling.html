<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling | EventPlanner360</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        .service-detail {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-left: 5px solid #333;
        }

        .service-detail h1 {
            font-size: 2.5rem;
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .service-detail p {
            font-size: 1.6rem;
            color: #666;
            line-height: 1.8;
        }

        .service-detail h2 {
            font-size: 2rem;
            color: #555;
            margin-top: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .service-detail ul {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .service-detail ul li {
            font-size: 1.6rem;
            color: #777;
            margin-bottom: 10px;
        }

        .service-detail a {
            display: inline-block;
            margin-top: 20px;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            border: 1px solid #333;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .service-detail a:hover {
            background-color: #555;
            border-color: #555;
        }

        /* Scheduling Form and List */
        .event-form {
            margin-bottom: 20px;
        }

        .event-form input[type="text"],
        .event-form input[type="datetime-local"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.4rem;
        }

        .event-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.6rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .event-form input[type="submit"]:hover {
            background-color: #555;
        }

        .event-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .event-list li {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .event-list li h3 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 5px;
        }

        .event-list li p {
            font-size: 1.4rem;
            color: #666;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="service-detail">
        <h1>Scheduling</h1>
        <p>Plan and schedule every detail of your event with our intuitive scheduling tools.</p>
        
        <!-- Event Form -->
        <form class="event-form" id="eventForm">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required><br>
            
            <label for="eventDate">Event Date and Time:</label>
            <input type="datetime-local" id="eventDate" name="eventDate" required><br>
            
            <input type="submit" value="Add Event">
        </form>
        
        <!-- Event List -->
        <ul class="event-list" id="eventList">
            <!-- Events will be dynamically added here -->
        </ul>
        
        <a href="services.html">Back to Services</a>
    </section>

    <script>
        // JavaScript for handling event scheduling form submission and display
        document.getElementById('eventForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get form values
            var eventName = document.getElementById('eventName').value;
            var eventDate = document.getElementById('eventDate').value;
            
            // Create new list item
            var newItem = document.createElement('li');
            newItem.innerHTML = `
                <h3>${eventName}</h3>
                <p>Date and Time: ${eventDate}</p>
            `;
            
            // Append new item to event list
            document.getElementById('eventList').appendChild(newItem);
            
            // Reset form fields
            document.getElementById('eventForm').reset();
        });
    </script>
</body>
</html>
